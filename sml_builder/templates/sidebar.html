{% extends "core.html" %}
{% set sidebar = 12-colNumber %}
{% block main %}
    <div class="ons-container">
        <div class="ons-grid ons-grid--column">
            <div class="ons-grid__col ons-col-{{ colNumber }}@m">
                {% block mainContent %}
                {% endblock mainContent %}
            </div>
            {% block sidebar %}
                <div class="ons-grid__col ons-col-{{ sidebar }}@m ons-u-mt-l ons-u-mb-l ons-push-1@m">
                    {% block sidebarContent %}
                    {% endblock sidebarContent %}
                </div>
            {% endblock sidebar %}
        </div>
    </div>
{% endblock main %}
